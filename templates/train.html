<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Model Training Results</title>
</head>
<body>
    <h1>Model Training Results</h1>
    <h2>Model Accuracy: {{ accuracy * 100 | round(2) }}%</h2>
    
    <h3>Confusion Matrix</h3>
    <img src="{{ confusion_matrix_path }}" alt="Confusion Matrix">
    
    <h3>ROC Curve (AUC = {{ roc_auc | round(2) }})</h3>
    <img src="{{ roc_curve_path }}" alt="ROC Curve">
    
    <h3>Classification Report</h3>
    <pre>{{ accuracy_report }}</pre>
    
    <a href="/">Back to Home</a>
</body>
</html>
